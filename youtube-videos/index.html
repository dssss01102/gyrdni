<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Videos</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../images/logo.png" />
    <link rel="stylesheet" href="../style/cursor.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .video-container {
        margin-bottom: 40px;
        padding-top: 20px;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="../index.html">
        <img src="../images/logo.png" width="50px" height="50px" alt="Logo" />
      </a>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="video-container">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                class="embed-responsive-item"
                src="https://youtube.com/embed/IMd8eHyqdvM"
                allowfullscreen
              ></iframe>
            </div>
          </div>

          <div class="video-container">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                class="embed-responsive-item"
                src="https://youtube.com/embed/A8OqgAunpW4"
                allowfullscreen
              ></iframe>
            </div>
          </div>

          <div class="video-container">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe
                class="embed-responsive-item"
                src="https://www.youtube.com/embed/L-YHF_WdvvU"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 My Video Page. All rights reserved.</p>
    </div>
    <div class="custom-cursor" id="customCursor"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/cursor.js"></script>
    <script src="../js/kt.js"></script>
  </body>
</html>
